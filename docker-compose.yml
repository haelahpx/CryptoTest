version: '3.8'

services:
  backend:
    container_name: crypto-backend
    build: 
      context: ./backend
      dockerfile: Dockerfile.backend
    ports:
      - "3000:3000"
    volumes:
      - ./backend:/usr/src/app
      - /usr/src/app/node_modules 
    restart: always
    environment:
      NODE_ENV: development
  
  frontend:
    container_name: crypto-frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile.frontend
    ports:
      - "8081:80" 
    

    volumes:
      - ./frontend:/usr/src/app
      - /usr/src/app/node_modules 

    restart: always
    environment:
      NODE_ENV: development